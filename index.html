<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionnaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container text-center">
        <h1 class="text-center my-3">English Dictionary</h1>
        <input type="text" name="word" id="wordInput" placeholder="Search a word" onkeydown="handleKeyPress(event)">
        <!-- <button name="word" id="recherche" onclick="getData()">Rechercher</button> -->
        <p class="text-center mt-3" id="description">Type a word and press enter</p>
        <p id="wordTitle" class="text-center mt-3"></p>
        <p id="wordMeaning" class="text-center"></p>
        <div id="wordAudio" class="text-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
